<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperando Conta TikTok</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin: 15px 0 10px;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    .username {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .progress-container {
      width: 100%;
      max-width: 500px;
      height: 30px;
      background: rgba(255,255,255,0.2);
      border-radius: 15px;
      overflow: hidden;
      margin: 20px 0 10px;
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #fff;
      border-radius: 15px 0 0 15px;
      transition: width 1s linear;
    }
    p {
      margin: 5px 0;
      font-size: 1rem;
    }
    .time-remaining {
      font-size: 0.95rem;
      opacity: 0.9;
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.4rem; }
      p { font-size: 0.9rem; }
      .progress-container { height: 25px; }
      .profile-pic { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <img src="ft.jpg" alt="Foto de Perfil" class="profile-pic">
  <div class="username">@sulianevieirasant</div>
  <h1>Sua conta está sendo recuperada</h1>

  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <p id="status">Processo de recuperação em andamento...</p>
  <p class="time-remaining" id="time-remaining"></p>

  <script>
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status');
    const timeRemainingText = document.getElementById('time-remaining');
    const totalDuration = 5 * 24 * 60 * 60 * 1000; // 5 dias em ms

    let startTime = localStorage.getItem('recoveryStartTime');
    if (!startTime) {
      startTime = Date.now();
      localStorage.setItem('recoveryStartTime', startTime);
    }

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const days = Math.floor(totalSeconds / (24 * 3600));
      const hours = Math.floor((totalSeconds % (24 * 3600)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateProgress() {
      const elapsed = Date.now() - startTime;
      const percent = Math.min((elapsed / totalDuration) * 100, 100);
      progressBar.style.width = percent + '%';

      if (percent < 100) {
        const remaining = totalDuration - elapsed;
        statusText.textContent = `Recuperação em andamento: ${percent.toFixed(2)}%`;
        timeRemainingText.textContent = `Tempo restante: ${formatTime(remaining)}`;
        console.log(`Progresso: ${percent.toFixed(2)}% | Tempo restante: ${formatTime(remaining)}`);
      } else {
        statusText.textContent = 'Conta recuperada com sucesso!';
        timeRemainingText.textContent = '';
        console.log('Conta recuperada com sucesso!');
      }
    }

    updateProgress();
    setInterval(updateProgress, 1000);
  </script>
</body>
</html>
