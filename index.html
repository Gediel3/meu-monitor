<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurando N√∫mero</title>
<style>
  * {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
  }
  body {
    background: linear-gradient(135deg, #000, #ff7b00);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  h1 {
    font-size: 1.8em;
    margin-bottom: 10px;
  }
  .numero {
    font-size: 1.5em;
    font-weight: bold;
    background: rgba(255,255,255,0.1);
    padding: 10px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
  }
  .barra {
    width: 80%;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 10px;
  }
  .progresso {
    height: 100%;
    width: calc((30 - 30) / 30 * 100%);
    background: linear-gradient(90deg, #ff9900, #ff4d00);
    transition: width 1s linear;
  }
  .dias-restantes {
    font-size: 1.1em;
    margin-bottom: 20px;
  }
  .notificacao {
    background: rgba(0,0,0,0.4);
    border-left: 4px solid #ff7b00;
    padding: 15px 20px;
    border-radius: 10px;
    font-size: 0.95em;
    width: 80%;
    max-width: 400px;
    line-height: 1.5;
  }
</style>
</head>
<body>
  <h1>üîÅ Restaurando n√∫mero</h1>
  <div class="numero">(14) 99879-2711</div>
  <div class="dias-restantes">Est√° sendo restaurado ‚Äî falta <b>30 dias</b></div>
  <div class="barra">
    <div class="progresso" id="progresso"></div>
  </div>
  <div class="notificacao">
    üîî Assim que o processo for conclu√≠do, seu chip voltar√° a enviar e receber c√≥digos, mensagens e chamadas normalmente.
  </div>

  <script>
    let dias = 30;
    const progresso = document.getElementById('progresso');

    function atualizarBarra() {
      const porcentagem = ((30 - dias) / 30) * 100;
      progresso.style.width = porcentagem + "%";
    }

    atualizarBarra();
  </script>
</body>
</html>
