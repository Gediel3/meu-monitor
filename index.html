<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App Disfarce</title>
<style>
  body {
    font-family: 'Share Tech Mono', monospace;
    background: #000;
    color: #0f0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  h2 {
    margin-bottom: 20px;
    text-shadow: 0 0 10px #0f0;
  }
  button {
    padding: 12px 24px;
    font-size: 1rem;
    background: #0f0;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 10px #0f0;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #090;
    color: #fff;
  }
</style>
</head>
<body>
  <h2>App Rodando</h2>
  <button onclick="window.close()">Fechar App</button>
</body>
</html>
